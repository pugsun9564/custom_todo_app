<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
      <span id="add_btn">+</span>
      <!-- 모달 -->
      <div id="add_Modal" class="add_modal">
        <span class="add_close">&times;</span>
        <div class="add_modal-content">
          <div class="add_todoInput">
            <input
              type="text"
              id="add_todoInput_title"
              placeholder="제목을 입력하세요."
            />
            <input
              type="text"
              id="add_todoInput_content"
              placeholder="내용을 입력하세요."
            />
          </div>
          <button id="add_saveBtn"><span>저장</span></button>
        </div>
      </div>
      <!-- 모달 -->
    </header>

    <ul class="todo_list">
    </ul>
    <!-- 모달 -->
    <div id="list_Modal" class="list_modal">
      <div class="list_modal-content">
        <span class="list_close">&times;</span>
        <div class="list_modal_content">
          <h2 class="list_title"></h2>
          <div class="list_content"></div>
        </div>
        <button id="list_deleteBtn"><span>삭제</span></button>
      </div>
    </div>
    <!-- 모달 -->
  </body>
  <script src="script.js"></script>
</html>
